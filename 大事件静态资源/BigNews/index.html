<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-首页</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <div class="header">
        <a href="#" class="logo fl"><img src="images/logo.png" alt="logo"></a>
        <!-- 搜索功能 -->
            <div class="search_form fl">
                <input type="text" class="search_txt" placeholder="黑洞照片">
                <button class="search_btn"><i class="fa fa-search"></i></button>
            </div>
        <div class="link_info fr">
            <a href="#"><i class="fa fa-angle-right"></i>&nbsp;&nbsp;网站地图</a><br>
            <a href="#"><i class="fa fa-angle-right"></i>&nbsp;&nbsp;招聘信息</a>
        </div>
    </div>
    <!-- 导航栏 -->
    <div class="menu_con">
        <div class="menu">
            <div class="menu_collapse fl">
                <a href="javascript:;" class="level_one"><i class="fa fa-list-ul"></i>全部分类</a>
                <ul class="level_two">
                </ul>
            </div>
            <ul class="left_menu fl">
            </ul>
            <ul class="right_menu fr">
                <li><a href="#">科技专题</a></li>
                <li><a href="#">财经专题</a></li>
            </ul>
        </div>
    </div>
    <div class="main_con clearfix">
        <div class="left_con">
            <!-- 热点图片 -->
            <ul class="focus_list">
            </ul>
            <!-- 最新资讯 -->
            <div class="common_title">
                <h3><i class="fa fa-edit"></i> 最新资讯</h3>
                <a href="#" class="more"><i class="fa fa-angle-double-right"></i></a>
            </div>
            <!-- 热点资讯 -->
            <div class="common_news">
            </div>
        </div>
        <div class="right_con">
            <!-- 热门排行 -->
            <div class="common_wrap">
                <h3><i class="fa fa-bar-chart"></i> 一周热门排行</h3>
                <ul class="content_list hotrank_list">
                </ul>
            </div>
            <!-- 最新评论 -->
            <div class="common_wrap">
                <h3><i class="fa fa-commenting-o"></i> 最新评论</h3>
                <ul class="content_list comment_list">
                </ul>
            </div>
            <!-- 焦点关注 -->
            <div class="common_wrap">
                <h3><i class="fa fa-bullseye"></i> 焦点关注</h3>
                <ul class="content_list guanzhu_list">
                </ul>
            </div>
        </div>
    </div>

    <div class="footer clearfix">
        <div class="foot_link">
            <a href="#">关于我们</a>
            <span>|</span>
            <a href="#">联系我们</a>
            <span>|</span>
            <a href="#">招聘人才</a>
            <span>|</span>
            <a href="#">友情链接</a>
        </div>
        <p>CopyRight © 2019 深圳大事件信息技术股份有限公司 All Rights Reserved</p>
        <p>电话：0755-****888 粤ICP备*******8号</p>
    </div>

    <!-- 导入模板引擎js文件 -->
    <script src="./js/template-web.js"></script>
    <!-- 导航栏模板 -->
    <script type="text/html" id="allClass">
    {{each data v i}}
    <li><a href="./list.html?id={{v.id}}">{{v.name}}</a></li>
    {{/each}}
    </script>
    <!-- 热点图片模板 -->
    <script type="text/html" id="hot-Pic">
      {{each data v i}}
      {{if i==0}}
        <li class="first">
      {{else}}
        <li>
      {{/if}}
            <a href="./article.html?id={{v.id}}"><img src="{{v.cover}}" alt=""></a>
            <p>{{v.title}}</p>
        </li>
      {{/each}}
    </script>
    <!-- 热点咨询模板 -->
    <script type="text/html" id="hot-info">
        {{each data v i}}
        <div class="common_news_list">
            <a href="./article.html?id={{v.id}}" class="list_pic"><img src="{{v.cover}}" alt=""></a>
            <h4><a href="./article.html?id={{v.id}}">{{v.title}} </a></h4>
            <p>{{v.intro}}
            </p>
            <div class="new_info">
                <span>{{v.category}}&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<i class="fa fa-eye"></i>&nbsp;阅读({{v.read}}
                    )&nbsp;&nbsp;&nbsp;<i class="fa fa-commenting"></i>&nbsp;评论( {{v.comments}} )</span>
                <b>发布于 {{v.date}}</b>
            </div>
        </div>
        </div>
        {{/each}}
    </script>
    <!-- 热门排行模板 -->
    <script type="text/html" id="rank">
    {{each data v i}}
    {{if i == 0}}
    <li><span class="first">1</span>
    {{else if i ==1}}
    <li><span class="second">2</span>
    {{else if i ==2}}
    <li><span class="third">3</span>
    {{else}}
    <li><span>{{i+1}}</span>
    {{/if}}
    <a href="./article.html?id={{v.id}}">{{v.title}}</a></li>          
    {{/each}}
    </script>
    <!-- 最新评论模板 -->
    <script type="text/html" id="latest_comment">
        {{each data v i}}
        <li {{v.id}}>
            <span>{{v.author.slice(0,1)}}</span>
            <b><em>{{v.author}}</em> {{v.date}}说:</b>
            <strong>{{v.intro}}</strong>
        </li>
        {{/each}}
    </script>
    <!-- 焦点关注模板 -->
    <script type="text/html" id="guanzhu_list">
        {{each data v i}}
        <li><a href="./article.html?id={{v.id}}">{{v.intro}}</a></li>
        {{/each}}
    </script>
    <!-- 引入jq文件 -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
